    <main class="page contact-us-page">
        <section class="clean-block clean-form dark">
            <section class="shadow contact-clean">

                    <h2 class="text-center">Contáctenos</h2>
                    <div class="form-group mb-3"><input class="form-control" type="text" placeholder="Nombre" name="name" required=""></div>
                    <div class="form-group mb-3"><input class="form-control" type="text" name="phone" placeholder="Telefono" inputmode="tel"></div>
                    <div class="form-group mb-3"><input class="form-control" type="email" name="email" placeholder="Email" required=""></div>
                    <div class="form-group mb-3"><textarea class="form-control" name="message" placeholder="Mensaje" rows="14" required=""></textarea></div>
                    <div class="form-group mb-3"><button class="btn btn-primary pulse animated infinite" type="submit">enviar</button></div>
